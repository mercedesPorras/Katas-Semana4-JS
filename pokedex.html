<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <br>
    <p  class="text-6xl font-bold text-red-600"  align="center">Pokedex</p>
    <br>
    <div  class="lg:px-20 flex ">
        <div class="fondodiv" align="center">
            <br>
            <div class="flex items-start ">
                &nbsp; &nbsp; &nbsp; &nbsp;
                <br>
                <div class="circuloA py-12"> </div>
                &nbsp; &nbsp; 
                <div class="circuloR"> </div>
                &nbsp; 
                <div class="circuloY"> </div>
                &nbsp; 
                <div class="circuloG"> </div>
            </div>
            <br>
            <div class="fondodivG">
                <br>
                <div class="fondodivB">
                    <img align="left" src="./pokeball.png" alt="Pokemon" id="pokeImg" width="150px">
                    <br>
                    <label id="pokeNam" class="text-2xl font-bold letras"> </label>
                    <br>
                    <label id="pokeID" align="center" class="text-2xl font-bold letras"></label> 
                    <br>
                    <label id="pokeTipo"></label> 
                    <br>
                    <div id="pokeStats"></div> 
                </div>
            </div>
            <br>
            <div class="flex items-start ">
                &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; 
               <div class="circuloM"></div>
               &nbsp; &nbsp;
               <div class="rectangulo1"></div>
               &nbsp; &nbsp; &nbsp;
               <div class="rectangulo2"></div>
            </div>
            <br>
            <div class="flex items-start ">
                &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                <input class="rectanguloB" type="text" placeholder="  Buscar Pokemon" id="pokeName" name="pokeName">
                &nbsp;
                <button class="circuloB" onclick="fetchPokemon()">
                    <svg class="svg-icon" viewBox="0 0 20 20">
                    <path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
                    </svg> 
                </button>
            </div>
        </div>

        <div class="md:py-3 py-15" align="center">
            <br><br><br>
            <div class="fondodiv2">
                <br>
                <div class="fondodivG2">
                    <br>
                    <div class="fondodivB2">
                        <div id="pokeMoves"></div> 
                    </div>
                </div>
                <div class="lg:px-20 md:py-3" >
                       <table>
                           <tr>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                           </tr>
                           <tr>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                            <td><div class="cuadrado" ></div></td>
                           </tr>
                       </table>  
                       
                       <br>
                       
                       <div class="circuloN" align="right" ></div>
                </div>
            </div>
            
        </div>
        
    </div>
    
</body>
<footer>
    <script src="./pokedexJS.js"></script>
</footer>
</html>
